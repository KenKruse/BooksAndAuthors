<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h3>{{ specific_book.title }} </h3>
        <p>ID: {{ specific_book.id }} </p>
        <p>Description: {{ specific_book.description }} </p>


    <p>Authors:</p>
    <ul>
        {% for author in authors %}
          <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>

    <form action="/{{specific_book.id}}/append_authors" method="post">
        {%csrf_token%}
        <select name="select_author" id="select_author">
            {% for author in all_the_authors %}
            <option value="{{author_id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>


</body>
</html>
